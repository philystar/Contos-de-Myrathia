<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style(theme).css">
</head>
<body class="body">
    <div class="sheet">
        <div class="container">
            <div class="headerarea"> <!-- Título principal-->
                <h1> Contos de Myrathia </h1>
            </div> <!-- fecha Título principal-->
            <div class="tabs"> <!-- Links para as abas-->
                <a class="tab1" href="actions.html" title="Ações" target="_self"> Ações </a>
                <a class="tab2" href="index.html" title="Características" target="_self"> Características </a>
                <a class="tab3" href="equipments.html" title="Equipamentos" target="_self"> Equipamentos </a>
                <a class="tab4" href="personal.html" title="Traços Pessoais" target="_self"> Traços Pessoais </a>
                <a class="tab5" href="spells.html" title="Feitiços" target="_self"> Feitiços </a>
                <select class="themeSelector" title="themeSelector">
                    <option value="" disabled selected>Temas</option>
                    <option value="Biblioteca">Biblioteca Arruinada</option>
                    <option value="root">Dia Monótono</option>                    
                    <option value="Floresta_Úmida">Floresta Úmida</option>
                    <option value="Noite">Noite de Lua Cheia</option>
                    <option value="Sorvete_de_Morango">Sorvete de Morango</option>
                    
                </select>
            </div> <!-- fecha Links para as abas-->
            <div class="title">
                <h1>
                    Informações de Conjurador
                </h1>
            </div>
            <div class="section1">
                <div class="section1column1" id="spellcolumn">
                    <label class="labels"> Atributo de Conjuração</label>
                    <input class="input" id="spellcasterinfo1" name="class">
                </div>
                <div class="section1column2" id="spellcolumn">
                    <label class="labels" id="tip"> Modificador de Conjuração 
                        <span class="tooltip"> Modificador do atributo de conjuração </span>
                    </label>
                    <input class="input" id="spellcasterinfo">
                </div>
                <div class="section1column3" id="spellcolumn">
                    <label class="labels" id="tip"> Classe de Dificuldade
                        <span class="tooltip"> 10 + Modificador de Conjuração </span>
                    </label>
                    <input class="input" id="spellcasterinfo">
                </div>                           
            </div>
            <div class="title">
                <h1>
                    Feitiços
                </h1>
            </div>
            <div class="section2">
                <div class="section2column1">
                    <div class="section2block">
                        <input class="input" placeholder="Nome do Feitiço">
                        <label for="toggleSpell" class="toggleButton">
                            <input type="checkbox" id="toggleSpell">
                        </label>
                    </div>
                    
                    <!-- Janela flutuante com os detalhes do feitiço -->
                    <div id="spellDetails" class="spell">
                        <button id="closeButton" style="float: right;">X</button>                        
                        <div class="spelltop">                               
                            <input class="input" id="spellname" placeholder="Nome do Feitiço">
                            <input class="input" id="spelltype" placeholder="Tipo do Feitiço">
                        </div>
                        <div class="spellmiddle">
                            <div class="spellmiddle1">
                                <label class="labels"> Tempo de Conjuração </label>                                
                                <input class="input" id="spellaction" placeholder="Tempo de Conjuração">
                                <label class="labels"> Alcance do Feitiço </label>
                                <input class="input" id="spellrange" placeholder="Alcance do Feitiço">
                            </div>
                            <div class="spellmiddle2">
                                <label class="labels"> Componentes do Feitiço </label>
                                <input class="input" id="spellcomponents" placeholder="Componentes do Feitiço">                            
                                <label class="labels"> Duração do Feitiço </label>
                                <input class="input" id="spellduration" placeholder="Duração do Feitiço">
                            </div>                                
                        </div>
                        <div class="spellbottom">                                
                            <div class="spelldescription">
                                <label class="labels"> Descrição do Feitiço </label>
                                <textarea id="spelldescription"></textarea>
                            </div>
                        </div>                        
                    </div>
                </div>
                <div class="section2column2">
                </div>
                <div class="section2column3">
                    
                </div>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
